<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sniff and Scurry</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #levelTitle {
            font-size: 28px;
            margin-bottom: 10px;
        }
        #gameCanvas {
            display: block;
            background-color: #2e2e2e;
        }
        #arrowPad {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            z-index: 2;
        }
        .arrowButton {
            width: 50px;
            height: 50px;
            margin: 5px;
            background-color: #444;
            border: none;
            font-size: 24px;
            color: #f0f0f0;
            border-radius: 5px;
        }
        #timer {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 2;
        }
        #message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 2;
        }
        #restartMessage {
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="levelTitle">Level 1: Easy Cheesy!</div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="timer">Sniff Time: 0.00s</div>
    <div id="message"></div>
    <div id="restartMessage">Press Space or Enter to start the next level</div>

    <!-- Onscreen Arrow Pad -->
    <div id="arrowPad">
        <button class="arrowButton" id="leftButton">◀</button>
        <div style="display: flex; flex-direction: column;">
            <button class="arrowButton" id="upButton">▲</button>
            <button class="arrowButton" id="downButton">▼</button>
        </div>
        <button class="arrowButton" id="rightButton">▶</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timerDisplay = document.getElementById('timer');
        const messageDisplay = document.getElementById('message');
        const restartMessage = document.getElementById('restartMessage');
        const levelTitle = document.getElementById('levelTitle');

        const tileSize = 40;
        const tilesX = canvas.width / tileSize;
        const tilesY = canvas.height / tileSize;

        let level = 1;
        let path = [];
        let player = { x: 0, y: 0 };
        let gameState = 'sniff';
            playerHasMoved = false; // 'sniff', 'scurry', 'fail', 'pass'
        let sniffTime = 0;
        let scurryTime = 0;
        let sniffInterval;
        let scurryInterval;
        let playerHasMoved = false;

        const levelNames = [
            'Easy Cheesy!',
            'Mild Challenge!',
            'Cheddar Chase!',
            'Gruyère Gauntlet!',
            'Brie-lliant Escape!',
            'Pungent Pursuit!',
            'The Limburger Labyrinth!'
        ];

        // Generate Path
        function generatePath() {
            path = [];
            let x = Math.floor(Math.random() * tilesX);
            let y = Math.floor(Math.random() * tilesY);
            player = { x, y };
            do {
                let cheeseX = Math.floor(Math.random() * tilesX);
                let cheeseY = Math.floor(Math.random() * tilesY);
                path.push({ x: cheeseX, y: cheeseY });
            } while (path[0].x === player.x && path[0].y === player.y);

            const directions = ['up', 'down', 'left', 'right'];
            for (let i = 0; i < level + 4; i++) {
                let dir = directions[Math.floor(Math.random() * directions.length)];
                switch (dir) {
                    case 'up':
                        if (y > 0) y--;
                        break;
                    case 'down':
                        if (y < tilesY - 1) y++;
                        break;
                    case 'left':
                        if (x > 0) x--;
                        break;
                    case 'right':
                        if (x < tilesX - 1) x++;
                        break;
                }
                path.push({ x, y });
            }
        }

        // Draw Game
        function drawGame(showPath) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw full maze grid
            ctx.strokeStyle = '#444';
            for (let i = 0; i < tilesX; i++) {
                for (let j = 0; j < tilesY; j++) {
                    ctx.strokeRect(i * tileSize, j * tileSize, tileSize, tileSize);
                }
            }

            // Draw Path
            if (showPath) {
                ctx.fillStyle = '#d3d3d3';
                path.forEach(tile => {
                    ctx.fillRect(tile.x * tileSize, tile.y * tileSize, tileSize, tileSize);
                });
            }

            // Draw Cheese
            let cheese = path[path.length - 1];
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(cheese.x * tileSize + tileSize / 2, cheese.y * tileSize + tileSize / 2, tileSize / 4, 0, Math.PI * 2);
            ctx.fill();

            // Draw Player (Mouse)
            ctx.fillStyle = 'gray';
            ctx.beginPath();
            ctx.arc(player.x * tileSize + tileSize / 2, player.y * tileSize + tileSize / 2, tileSize / 3, 0, Math.PI * 2);
            ctx.fill();
        }

        // Start Sniff Time
        function startSniffTime() {
            gameState = 'sniff';
            sniffTime = 0;
            timerDisplay.textContent = `Sniff Time: ${sniffTime.toFixed(2)}s`;
            drawGame(true);
        }

        // End Sniff Time
        function endSniffTime() {
            clearInterval(sniffInterval);
            gameState = 'scurry';
            scurryTime = 0;
            timerDisplay.textContent = `Scurry Time: ${scurryTime.toFixed(2)}s`;
            scurryInterval = setInterval(() => {
                scurryTime += 0.01;
                timerDisplay.textContent = `Scurry Time: ${scurryTime.toFixed(2)}s`;
            }, 10);
            drawGame(false);
        }

        // End Scurry Time
        function endScurryTime(state) {
            clearInterval(scurryInterval);
            gameState = state;
            const totalTime = sniffTime + scurryTime;
            messageDisplay.textContent = `${state === 'pass' ? 'Pass! Good job!' : 'Fail! Try again!'}\nTotal Time: ${totalTime.toFixed(2)}s`;
            messageDisplay.style.display = 'block';
            restartMessage.style.display = 'block';
            playerHasMoved = false;
        }

        // Check Collision
        function checkCollision() {
            if (!path.find(tile => tile.x === player.x && tile.y === player.y)) {
                endScurryTime('fail');
            } else if (player.x === path[path.length - 1].x && player.y === path[path.length - 1].y) {
                level++;
                endScurryTime('pass');
            }
        }

        // Handle Movement
        function movePlayer(dx, dy) {
            if (!playerHasMoved) {
                playerHasMoved = true;
                sniffInterval = setInterval(() => {
                    sniffTime += 0.01;
                    timerDisplay.textContent = `Sniff Time: ${sniffTime.toFixed(2)}s`;
                }, 10);
            }

            if (gameState === 'sniff' || gameState === 'scurry') {
                player.x += dx;
                player.y += dy;
                if (player.x < 0) player.x = 0;
                if (player.y < 0) player.y = 0;
                if (player.x >= tilesX) player.x = tilesX - 1;
                if (player.y >= tilesY) player.y = tilesY - 1;
                checkCollision();
                drawGame(false);
            }
        }

        // Keyboard Controls
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    movePlayer(0, -1);
                    break;
                case 'ArrowDown':
                    movePlayer(0, 1);
                    break;
                case 'ArrowLeft':
                    movePlayer(-1, 0);
                    break;
                case 'ArrowRight':
                    movePlayer(1, 0);
                    break;
                case ' ':
                case 'Enter':
                    if (gameState === 'fail' || gameState === 'pass') {
                        startGame();
                    }
                    break;
            }
        });

        // Onscreen Arrow Pad Controls
        document.getElementById('upButton').addEventListener('click', () => movePlayer(0, -1));
        document.getElementById('downButton').addEventListener('click', () => movePlayer(0, 1));
        document.getElementById('leftButton').addEventListener('click', () => movePlayer(-1, 0));
        document.getElementById('rightButton').addEventListener('click', () => movePlayer(1, 0));

        // Start Game
        function startGame() {
            player = { x: Math.floor(Math.random() * tilesX), y: Math.floor(Math.random() * tilesY) };
            playerHasMoved = false;
            generatePath();
            sniffTime = 0;
            scurryTime = 0;
            timerDisplay.textContent = `Sniff Time: ${sniffTime.toFixed(2)}s`;
            startSniffTime();
            messageDisplay.style.display = 'none';
            restartMessage.style.display = 'none';
            levelTitle.textContent = `Level ${level}: ${levelNames[(level - 1) % levelNames.length]}`;
        }

        // Initialize Game
        startGame();
    </script>
</body>
</html>
